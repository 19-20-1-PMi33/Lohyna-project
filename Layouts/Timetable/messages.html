<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
</head>

<body class="container-fluid p-0">
        <div class="content">
        <main role="main">
            <div class="row m-0">
                <div class="col-12 col-md-6 col-lg-4 p-0 shadow" id="messagesList">
                    <div class="no-scroll">
                        <div class="messagesList-item row m-0 p-1">
                            <img src="1.png" class="messagesList-item-img text-left align-self-center"/>
                            <p class="messagesList-item-person col-8 text-center align-self-center">Roman Levkovych</p>
                        </div>
                        <div class="messagesList-item row m-0 p-1">
                            <img src="1.png" class="messagesList-item-img text-left align-self-center"/>
                            <p class="messagesList-item-person col-8 text-center align-self-center">Roman Levkovych</p>
                        </div>
                        <div class="messagesList-item row m-0 p-1">
                            <img src="1.png" class="messagesList-item-img text-left align-self-center"/>
                            <p class="messagesList-item-person col-8 text-center align-self-center">Roman Levkovych</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-8 p-0 h-100" id = "messages">
                    <div class="no-scroll">
                        <div class = "w-100" id="message-box">
                            <div class="message row m-0 justify-content-between p-1"><p class="message-text-from col-12 col-md-3 pb-2 pb-md-0">From : me</p><p class="message-text col-10 col-md-8 text-right">Message from me</p></div>
                            <div class="message row m-0 justify-content-between p-1"><p class="message-text-from col-12 col-md-3 pb-2 pb-md-0">From : somebody</p><p class="message-text col-10 col-md-8 text-right">Message from somebody</p></div>
                            <div class="message row m-0 justify-content-between p-1"><p class="message-text-from col-12 col-md-3 pb-2 pb-md-0">From : ostrich</p><p class="message-text col-10 col-md-8 text-right">Message from ostrich</p></div>
                            <div class="message row m-0 justify-content-between p-1"><p class="message-text-from col-12 col-md-3 pb-2 pb-md-0">From : crocodile</p><p class="message-text col-10 col-md-8 text-right">Message from crocodile</p></div>
                        </div>
                    </div>
                    <div class = "w-100 p-3 row m-0 justify-content-between" id="message-tools">
                            <textarea class="form-control col-7 col-md-9 h-100"></textarea>
                            <button class="col-4 col-md-2 text-center btn btn-primary align-self-center" style="height: 50px;">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="site.js" asp-append-version="true"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
