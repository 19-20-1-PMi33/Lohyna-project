<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="1.css">

    <title>Profile</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3 px-md-3 px-sm-0 pt-3">
        <img src="1.jpg" class="img-fluid img-thumbnail rounded">
      </div>
      <div class="col-6 col-md-8 col-lg-9 px-md-2 px-sm-0">
          <div class="row">
              <p class="info-name">Roman Levkovych</p>
          </div>
          <div class="row">
              <p class="info-other">Faculty : Applied mathematics and Informatics</p>
          </div>
          <div class="row">
              <p class="info-other">Group : PMi-33</p>
          </div>
      </div>
    </div>
    <div class="row p-3">
      <h4 class="mb-n3 block-title ml-3 px-2">Probably can be found at :</h4>
      <div class="card shadow-sm col-12 border-secondary block-profile">
        <h3 class="card-body text-right pt-4">Lecture hall 439</h3>
      </div>
    </div>
    <div class="row p-3">
      <h4 class="mb-n3 block-title ml-3 px-2">Latest achievments :</h4>
      <div class="card shadow-sm col-12 border-secondary block-profile">
        <h3 class="card-body text-right pt-4">There are no achievments yet :(</h3>
      </div>
    </div>
    <div class="row p-3">
      <h4 class="mb-n3 block-title ml-3 px-2">Write Roman a message :</h4>
      <div class="card shadow-sm col-12 border-secondary block-profile pb-2">
        <form class="form-inline pt-4 pb-2">
          <div class="form-group col-9 col-md-11 px-md-2 mb-0">
            <textarea type="text" class="form-control w-100 border-primary text-message" id="input-message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary col-3 col-md-1">Send</button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
